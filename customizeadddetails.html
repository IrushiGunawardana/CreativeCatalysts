        <h1>Add Details To Customize</h1>
        <div class="container">
            <form action="customizeorder.html" method="POST">

                <div class="input_filed">
                    <label>Company Name</label><br>
                    <input type="text" id="companyname" name="companyname" placeholder="Enter Company name.." >
                </div>
                <div class="input_filed">
                    <label>Advertisers</label><br>
                    <div class="custom_select">
                        <select>
                            <option value="">Select</option>
                            <option value="Senior">Senior Advertiser</option>
                            <option value="Junior">Junior Advertiser</option>
                        </select>
                    </div>
                </div>
                <div class="input_filed">
                    <label>Ad Formats</label><br>
                    <div class="custom_select">
                        <select>
                            <option value="">Select</option>
                            <option value="videos">Videos</option>
                            <option value="Post">Post</option>
                            <option value="Article">Article</option>
                        </select>
                    </div>
                </div>  
                <div class="input_filed">
                    <label>Target Audience</label><br>
                    <input type="text" id="targetaudience" name="targetaudience" placeholder="Target Audience...." >
                </div>
                <div class="input_filed">
                    <label>Add On Content</label><br>
                    <textarea type="textarea" class="textarea"></textarea>
                </div>
                <div class="input_filed">
                    <label>Key Message</label><br>
                    <input type="text" id="keym" name="keym" placeholder="Enter Key Message...." >
                </div>
                <div class="input_filed">
                    <label>Visual Assests</label><br>
                    <input type="file" class="file">
                </div>
                <div class="input_filed">
                    <label>Email</label><br>
                    <input type="text" id="email" name="email" placeholder="Enter Email...." >
                </div>
                <div class="input_filed">
                    <label>Due Date</label><br>
                    <input type="date" id="ddate" name="ddate" >
                </div>
                <br>
                <div class="input_filed">
                    <input type="submit" value="Submit" class="btn" onclick="handleSubmit()" >
                </div>

            
            </div>
            
         </form>

        </div>
    </body>
</html>
